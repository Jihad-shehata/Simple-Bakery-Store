<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="./CSS/all.min.css">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/Main.css">
    <script type="text/javascript">
        window.history.forward();
        function noBack() {
            window.history.forward();
        } 
    </script>
</head>

<body>
    <div class="signInHome min-vh-100">
        <div class="container major pt-5">

            <div class="signIN_content  ">
                <p class="signIN-P">WELCOME BACK TO OUR BAKERY</p>
                <div class="INPUTS ">
                    
                       <div class="row">
                        <div class=" col-lg-12 col-md-10 pb-3 text-center ">
                            <label for="validationCustom01" class="form-label mar-input">Your Email</label>
                            <input type="email" class="form-control  form-wid signIN-auth-email " id="validationCustom01" value=""
                                placeholder="Your Email" required>
                        
                        </div>
                       </div>

                        <div class="row">
                            <div class="col-lg-12 col-md-10 pb-3 text-center ">
                                <label for="validationCustom02" class="form-label mar-input">Password</label>
                                <input type="password" class="form-control form-wid signIN-auth-pass " id="validationCustom02" value=""
                                    placeholder="password" required>
                            
                            </div>
                        </div>
                        <p class="pass_text pass--show " onclick="show_password()">Show Password</p>
                        <div class="test w-100">
                            <p class="alert text-center"></p>
                        </div>
                        <div class="signI-content">
                            <button type="button" onclick="signin_fun()"
                                class="btn btn-outline-light ps-3 pe-3  login_btn"><a class="anchor2">Login</a></button>
                            <p class="pt-2 ps-2 signnout"><a href="Sign up.html" class="user_sign_up">Sign up </a></p>
                        </div>
                    
                </div>
            </div>
        </div>
    </div>

















    <script src="./JavaScript/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./JavaScript/Main js.js"></script>
</body>

</html>
