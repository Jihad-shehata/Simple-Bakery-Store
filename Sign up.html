<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign UP</title>
    <link rel="stylesheet" href="./CSS/all.min.css">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/Main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lemon&family=Pacifico&family=Signika+Negative&display=swap"
        rel="stylesheet">

    <script type="text/javascript">
        window.history.forward();
        function noBack() {
            window.history.forward();
        } 
    </script>


</head>

<body>

    <div class="signUpHome vh-100">
        <div class="container major pt-5">
                <div class="signUP_content">
                    <p class="signUp-P">WELCOME TO OUR BAKERY</p>
                    <div class="INPUTS">
                    
                        <div class="row">
                            <div class="col-lg-12 col-md-10 pb-3 text-center ">
                                <label for="validationCustom01" class="form-label">Your Name</label>
                                <input type="text" class="form-control  w-100 form-wid Name-Input" id="validationCustom01" placeholder="First Name"
                                    required>
                            
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 col-md-10  pb-3 ">
                                <label for="validationCustom02" class="form-label">Your Email</label>
                                <input type="email" class="form-control form-wid Email_Input" id="validationCustom02" placeholder="Email" required>
                            
                            </div>
                        </div>
                       
                        <div class="row">
                            <div class="col-lg-12 col-md-10  pb-3 ">
                                <label for="validationCustom03" class="form-label">Password</label>
                                <input type="password" class="form-control form-wid Pass_Input" id="validationCustom03" placeholder="password"
                                    required>
                            
                            </div>
                        </div>
                        <p class="pass_text2" onclick="show_up_pass()">Show Password</p>
                        <p class="alertUP"></p>
                        <button type="button" onclick="SignUP_fun()" class="btn btn-outline-light ps-3 pe-3 mt-2 signUP-btn"><a
                                class="anchor">Sign
                                UP</a></button>
                    </div>
                   
                </div>
            
        </div>














        <script src="./JavaScript/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="./JavaScript/Main js.js"></script>
</body>

</html>
