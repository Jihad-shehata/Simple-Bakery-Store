        ::-webkit-scrollbar {
            width: 7px;

        /* Track */

            border-radius: 10px;
        }
    
        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: #2b2424;
            border-radius: 10px;
        }
    
        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #2b2424;
        }
    </style>
